<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Accessible Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Feedback Form</h1>
  <form method="post">
    <!-- name -->
    <label for="name">Name</label><br>
    <input type="text" id="name" name="name" minlength="3" maxlength="50"><br>
    <!-- phone number -->
    <label for="portfolio">Portfolio</label><br>
    <input type="url" id="portfolio" name="portfolio"><br>
   <!-- address -->
    <label for="favColor">Favorite Color</label><br>
    <input type="color" id="favColor" name="favColor"><br>

    <label for="likeness">Likeness</label><br>
    <input type="	Range" id="likeness" name="likeness" min="1", max="100"><br>
   
   
  </form>

</body>

</html>
